<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./css/all.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <form>
      <button class="btn btn-ghost">
        <img src="./imgs/google.png" alt="google icon">
        Login with Google
      </button>

      <small class="smal">or</small>

      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
      </div>

      <div class="checkbox-container">
        <input type="checkbox" name="checkbox" id="remember">
        <label for="remember">Remember me</label>
        <a href="#">Forgot Password</a>
      </div>
      
      <button class="btn">Log In</button>

      <small class="smal-2">Don't have an account? <a href="#">Sign up</a> </small>

    </form>

    <div class="features">
      <div class="feature">
        <i class="fas fa-code"></i>
        <h3>Development</h3>
        <p>Hi Folks, welcome to the modern world of design Development.</p>
      </div>

      <div class="feature">
        <i class="fas fa-gift"></i>
        <h3>Features</h3>
        <p>Hi Folks, welcome to the modern world of design Development.</p>
      </div>

      <div class="feature">
        <i class="fas fa-edit"></i>
        <h3>Updates</h3>
        <p>Hi Folks, welcome to the modern world of design Development.</p>
      </div>


    </div>
  </div>
</body>
</html>
